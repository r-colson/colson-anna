<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee-Ordering App</title>
    <link rel="stylesheet" href="main.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  </head>
  <body>
    <nav class="top-nav">
      <h1 class="brand">
        <img
          src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
          alt="coffee"
          class="logo"
        />Coffee Masters
      </h1>
    </nav>
    <div class="page-body">
      <section class="customer-items-ordered">
        <h2 class="section-title">Items</h2>
      </section>
      <section class="customer-name-input">
        <h2 class="section-title">Name</h2>
      </section>
      <section class="customer-payment-details">
        <h2 class="section-title">Payment</h2>
      </section>      
    </div>
    <div class="totals">
        <table class="totals-table">
            <tr>
                <td>Subtotal:</td>
                <td class="amounts">$5</td>
            </tr>
            <tr>
                <td>Tax:</td>
                <td class="amounts">$0.20</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td class="amounts">$5.20</td>
            </tr>
        </table>
    </div>
    <button class="checkout">Place order</button>
  </body>
</html>
